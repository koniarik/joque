name: test

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-22.04	
        steps:
          - uses: actions/checkout@v2

          - name: install deps
            run: sudo apt install ninja-build

          - name: configure
            run: make configure
          
          - name: build
            run: make build
          
          - name: test
            run: make test
