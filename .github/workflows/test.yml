name: test

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-24.04
        steps:
          - uses: actions/checkout@v4

          - name: install deps
            run: sudo apt install ninja-build libgtest-dev ccache

          - name: configure
            run: make configure SANITIZER=address

          - name: build
            run: make build

          - name: test
            run: make test
